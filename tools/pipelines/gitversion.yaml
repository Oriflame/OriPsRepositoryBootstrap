#see https://gitversion.readthedocs.io/en/latest/input/docs/configuration/#global-configuration

branches:
    master:
      regex: ^master
      mode: ContinuousDeployment
      tag: ''
      increment: Minor
    feature:
      regex: ^features?[/-]
      mode: ContinuousDeployment
      tag: alpha
      increment: Patch
    pull-request:
      regex: ^(pull|pull\-requests|pr)[/-]
      mode: ContinuousDeployment
      tag: PullRequest
      increment: Patch
    develop:
      regex: ^dev(elop)?(ment)?$
      mode: ContinuousDeployment
      tag: beta
      increment: Minor
