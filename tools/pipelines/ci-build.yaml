# CI build for PsRepositoryBootstrap
# it should run Pester to unit test bootstrap
# it should deploy to devops artifacts if pushpackage = true
# TBD: call template from /devops
#

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Pester@8
  inputs:
    scriptFolder: '$(System.DefaultWorkingDirectory)\*.tests.ps1'
    resultsFile: '$(System.DefaultWorkingDirectory)\Test-Pester.XML'
#    CodeCoverageOutputFile: '$(System.DefaultWorkingDirectory)\Code-Coverage.xml'
#    CodeCoverageFolder: 'src'
    run32Bit: False
